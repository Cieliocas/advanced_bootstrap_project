<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://img.freepik.com/vetores-gratis/retrato-de-design-plano-em-estilo-de-arte-em-cores-brilhantes_52683-74740.jpg?t=st=1729734594~exp=1729738194~hmac=cd28cbef31af1babc2f50891abada2e259739bfa6530c43b065fa2018106796c&w=826">
                    <div class="carousel-caption">
                        <h2>Pop art com olhos, rostos e cores</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://img.freepik.com/fotos-gratis/colagem-monocromatica-de-meio-tom_23-2151004997.jpg?t=st=1729734607~exp=1729738207~hmac=869d9ad8e040fe014c868d44c142d71587f19d0319388f587bfaa4ce1e6e8e0f&w=826">
                    <div class="carousel-caption">
                        <h2>Arte com boca, nariz e jornal</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://img.freepik.com/vetores-gratis/postagem-de-namoro-online-correspondente-a-estatua-do-deus-grego-em-midia-social-estetica_53876-114651.jpg?t=st=1729734619~exp=1729738219~hmac=dc1deac57f0bddac9acdf95224d116041d405674a3769e9d74b796cea8be7a24&w=826">
                    <div class="carousel-caption">
                        <h2>Arte da Estatua e do Smartphone</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
